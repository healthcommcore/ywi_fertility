NN_MATCHING_METHOD_DESC=Se todas ou algumas atribuições forem correspondidas?<br /><br /><strong>E</strong><br/>Serão publicados se <strong>todas</strong> as atribuições abaixo forem correspondidas.<br /><br /><strong>OU</strong><br/>Serão publicados se <strong>qualquer</strong> (uma ou mais) das atribuições abaixo forem correspondidas.<br />Atribuição de grupos onde 'todos' estiver selecionado serão ignoradas.
