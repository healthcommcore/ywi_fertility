NN_USE_PUBLISHING_ASSIGNMENTS_DESC=If selected, you can control the publishing by a selection of assignments. Otherwise it will be published everywhere.Caso selecionado, você pode controlar o conteúdo por seleção de atributos. Caso contrário, será publicado em qualquer.

